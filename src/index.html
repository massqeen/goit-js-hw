<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS-HW-08</title>
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Домашняя работа №8</h1>
      </header>
      <main>
        <ul class="gallery js-gallery"></ul>
      </main>
    </div>

    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" alt="" />
      </div>

      <button
        class="lightbox-slider__btn lightbox-slider__btn--prev lightbox-slider__btn--inactive js-lightbox-prev"
        type="button"
        disabled
      ></button>
      <button
        class="lightbox-slider__btn lightbox-slider__btn--next lightbox-slider__btn--inactive js-lightbox-next"
        type="button"
        disabled
      ></button>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>
  </body>
</html>
