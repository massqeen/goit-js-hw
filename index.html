  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Домашняя работа №8</h1>
      </header>
      <main>
        <!-- В этот список добавляй элементы галереи -->
        <ul class="gallery js-gallery"></ul>
      </main>
    </div>
    <!--
        Модальное окно для полноразмерного изображения
        Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
      -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button
        class="lightbox-slider__btn lightbox-slider__btn--prev lightbox-slider__btn--inactive js-lightbox-prev"
        type="button"
        disabled
      ></button>
      <button
        class="lightbox-slider__btn lightbox-slider__btn--next lightbox-slider__btn--inactive js-lightbox-next"
        type="button"
        disabled
      ></button>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>
