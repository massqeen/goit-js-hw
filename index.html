<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>JS-HW-04</title>
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">Домашняя работа №4</h1>
    </header>
    <main>
      <section class="task-1">
        <h2 class="section-title">Задание 1</h2>
        <form action="#">
          <fieldset>
            <legend>Изменение размера скидки</legend>
            <label for="discount"
              >Введите желаемую сумму скидки (в диапазоне от 0 до 0.5:</label
            ><br />
            <input
              id="discount"
              name="discount"
              required
              type="number"
              value="0"
              step="any"
            />

            <button
              id="button-1-discount"
              type="submit"
              style="margin-top: 10px;"
            >
              Внести данные
            </button>
            <br />
          </fieldset>
        </form>
        <form action="#" style="margin-top: 10px;">
          <fieldset>
            <legend>Просмотр сделанных заказов</legend>

            <label>Нажмите на кнопку для просмотра заказов:</label><br />

            <button
              id="button-1-orders"
              type="submit"
              style="margin-top: 10px;"
            >
              Показать
            </button>
            <br />
          </fieldset>
        </form>
        <form action="#" style="margin-top: 10px;">
          <fieldset>
            <legend>Новый заказ</legend>

            <label for="orderPrice">Введите цену заказа:</label><br />
            <input
              id="orderPrice"
              name="orderPrice"
              required
              type="number"
              minlength="1"
              value="1000"
            />
            <button
              id="button-1-addOrder"
              style="margin-top: 10px; margin-bottom: 10px;"
            >
              Подтвердить заказ
            </button>
          </fieldset>
        </form>
        <div class="solution-1">Текущий баланс: 24000</div>
      </section>

      <section class="task-2">
        <h2 class="section-title">Задание 2</h2>
        <form action="#">
          <fieldset>
            <legend>Добавление предмета в инвентарь</legend>
            <label for="addItem">Введите название предмета:</label><br />
            <input
              id="addItem"
              name="addItem"
              required
              type="text"
              value="Medkit"
            />

            <button
              id="button-2-addItem"
              type="submit"
              style="margin-top: 10px;"
            >
              Добавить предмет
            </button>
            <br />
          </fieldset>
        </form>
        <form action="#" style="margin-top: 10px;">
          <fieldset>
            <legend>Удаление предмета из инвентаря</legend>
            <label for="removeItem">Введите название предмета:</label><br />
            <input
              id="removeItem"
              name="removeItem"
              required
              type="text"
              value="Gas mask"
            />

            <button
              id="button-2-removeItem"
              type="submit"
              style="margin-top: 10px;"
            >
              Удалить предмет
            </button>
            <br />
          </fieldset>
        </form>
        <div class="solution-2">В инвентаре: Knife, Gas mask</div>
      </section>
    </main>
    <script src="./js/tinycon.min.js"></script>
    <script>
      Tinycon.setOptions({
        width: 6,
        font: '9px arial',
        background: '#549a2f'
      });
    </script>
    <script type="module" src="./js/task-01.js"></script>
    <script type="module" src="./js/task-02.js"></script>
  </body>
</html>
