<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>JS-cart</title>
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">Cart</h1>
    </header>
    <main>
      <section class="task-1">
        <h2 class="section-title">Задание 1</h2>
        <form action="#">
          <fieldset>
            <legend>Номер элемента в массиве</legend>
            <label
              >Нажмите на кнопку, чтобы получить пронумерованные элементы
              заданных массивов</label
            ><br />
            <button
              id="button-1"
              style="padding: 5px 10px; margin-top: 10px;"
              type="submit"
            >
              Получить
            </button>
            <br />
          </fieldset>
        </form>
        <div class="solution-1"></div>
      </section>

      <section class="task-2">
        <h2 class="section-title">Задание 2</h2>
        <form action="#">
          <fieldset>
            <legend>Стоимость гравировки украшений</legend>
            <label for="phrase"
              >Введите фразу для гравировки (только слова, разделенные
              пробелами):</label
            ><br />
            <input
              id="phrase"
              name="phrase"
              required
              type="text"
              minlength="1"
              style="min-width: 400px;"
            />
            <button id="button-2" type="submit">Заказать</button>
            <br />
          </fieldset>
        </form>
        <div class="solution-2"></div>
      </section>
    </main>
    <script src="./js/tinycon.min.js"></script>
    <script>
      Tinycon.setOptions({
        width: 6,
        font: '9px arial',
        background: '#549a2f'
      });
    </script>
    <script type="module" src="./js/task-01.js"></script>
    <script type="module" src="./js/task-02.js"></script>
  </body>
</html>
